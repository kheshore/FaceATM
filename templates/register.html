<!DOCTYPE html>
<html>

<head>
    <title>FaceATM - Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            background: radial-gradient(circle, #a9a9a9, #696969);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .buttons{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 10px;
        }
        button[type="submit"] {
            background-color: #008CBA;
        }

        .video-container {
            margin-top: 20px;
            position: relative;
            width: 640px;
            height: 480px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        var captureComplete = false;
        var imageData = '';

        // Capture an image from the webcam and save it as a Base64 string
        function captureImage(video, canvas) {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            imageData = canvas.toDataURL('image/png');
            captureComplete = true;
        }

        window.onload = function () {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');

            // Get access to the webcam
            navigator.mediaDevices.getUserMedia({video: true})
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (err) {
                    console.log("An error occurred: " + err);
                });

            document.getElementById('captureButton').onclick = function () {
                captureImage(video, canvas);
            }

            document.getElementById('registerForm').onsubmit = function (e) {
                if (!captureComplete) {
                    e.preventDefault();
                    alert('Please complete the capture before submitting the form.');
                } else {
                    // Add the image data to the form
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'image';
                    input.value = imageData;
                    this.appendChild(input);
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form id="registerForm" action="/register" method="POST">
                <div>
                    <input type="text" id="username" name="username" placeholder="User Name" required>
                    <div class="video-container">
                        <video id="video" width="640" height="480" autoplay></video>
                        <canvas id="canvas" width="640" height="480"></canvas>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" id="captureButton">Capture Image</button>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
